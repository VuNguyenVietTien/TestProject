{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-form">
                <div class="form-item">
                    <input type="text" name="" id="" required>
                    <span class="form-item-icon material-symbols-outlined">person</span>
                    <div class="label">Username</div>
                </div>
                <div class="form-item">
                    <input type="password" name="" id="" required>
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <div class="label">Password</div>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="remember_me">
                        <label for="remember_me">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </div>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Sign up now</a>
            </div>
            <div class="login-card-social">
                <div>Or Sign Up Using</div> 
                <div class="login-card-social-btn">
                    <a href="#" class="facebook-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                        </svg>
                    </a>
                    <a href="#" class="google-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                         </svg>
                    </a>
                    <a href="#" class="twitter-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"></path>
                         </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/vanilla-tilt.min.js' %}"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".login-card"), {
            max: 25,
            speed: 400
        });
        
    </script>
{% endblock %}
